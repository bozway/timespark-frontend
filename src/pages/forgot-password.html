<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimeSpark - Reset Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="../src/js/forgot-password.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-sm-5">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3">Reset Password</h1>
                <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
              </div>

              <form id="forgotPasswordForm" novalidate>
                <div class="mb-4">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>

                <div class="text-center">
                  <small class="text-muted">Remember your password? <a href="login.html" class="text-decoration-none">Sign in</a></small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
