<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimeSpark - Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="/src/js/signup.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-sm-5">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3">Create Account</h1>
              </div>

              <form id="signupForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="form-text mt-2">
                    Password must contain:
                    <ul class="mb-0 small">
                      <li>At least 8 characters</li>
                      <li>One uppercase letter</li>
                      <li>One lowercase letter</li>
                      <li>One number</li>
                      <li>One special character (!@#$%^&amp;*(),.?&quot;:{}|&lt;&gt;)</li>
                    </ul>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

                <div class="position-relative mb-3">
                  <hr class="text-muted">
                  <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">or</span>
                </div>

                <div class="d-grid">
                  <button type="button" class="btn btn-outline-dark btn-google">
                    <i class="bi bi-google me-2"></i>Sign up with Google
                  </button>
                </div>

                <div class="mt-4 text-center">
                  <small class="text-muted">Already have an account? <a href="/pages/login.html" class="text-decoration-none">Sign in</a></small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
